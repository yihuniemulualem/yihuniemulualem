    <div class="container">
        <h2>pagination</h2>
        <p>to create basic pagination .add the following pagination claadssto ul elemeny</p>
        <ul class="pagination pagination-sm" style="margin:20px 0 ">
            
            <li class="page-item"><a class="page-link" href="#">previous</a></li>
            <li class="page-item  active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
        </ul>
        <ul class="list-group list-group flush">
            <li class="list-group-item active">First item</li>
            <li class="list-group-item disabled">Second item</li>
            <li class="list-group-item">third iem</li>
        </ul>
        <ul class="list-group">
            <a href="#" class="list-group-item list-group-item action list-group-item-warning">first item</a>
            <a href="#" class="list-group-item list-group-item action list-group-item-info">Second</a>
            <a href="#" class="list-group-item list-group-item action list-group-item-secondary">third  item</a>
            <a href="#" class="list-group-item list-group-item action list-group-item-success">forth item</a>
        </ul>
    </div>
